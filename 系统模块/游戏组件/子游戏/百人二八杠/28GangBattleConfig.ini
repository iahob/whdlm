[百人二八杠房间]

Refresh=0           ;每盘刷新配置
Score=1000			;做庄金币数（只有大于此数才可以做庄）
Time=10				;庄家坐庄次数          
TimeAdd=0			;上庄列表里用户的钱都小于当前庄的时候，当前庄还可以坐庄的次数


AreaLimitScore=10000000		;区域限制(每个注区的最高封顶数量)
UserLimitScore=10000000		;个人下注限制

//库存控制
StorageStart = 0		;房间启动每桌子的库存数值，读取失败按 0 设置
StorageDeduct = 0		;每局游戏结束后扣除的库存比例 千分之N

MessageCount=3
Item0=[ %s ]上庄了，让我们给他点颜色看看
Item1=[ %s ]上庄了，掌声欢迎
Item2=[ %s ]上庄了，大家尽情游戏吧

//时间控制
FreeTime = 8			; 空闲时间(至少5秒)
BetTime = 17			; 下注时间(至少15秒)
EndTime = 20			; 出签时间(至少15秒)

//抢庄扣除金币控制
CatchBankerReduceCoin=30000     ; 抢庄成功扣除金币

//机器人控制
RobotMaxBetTime=8				; 机器人下注范围(上限)
RobotMinBetTime=6				; 机器人下注范围(下限)
RobotMaxJetton=100000			        ; 机器人筹码范围(上限)
RobotMinJetton=1000				; 机器人筹码范围(下限)
RobotBanker=1					; 机器人是否坐庄：1时，机器人可坐庄；0时机器人不能坐庄
RobotBankerCount=3				; 机器人坐庄次数	
RobotWaitBanker=3				; 机器人空几盘之后申请上庄
RobotApplyBanker=5				; 机器人最多申请个数

//机器人存款取款
RobotScoreMin=100000				; 机器人的分数小于该值时执行取款
RobotScoreMax=10000000				; 机器人的分数大于该值时执行存款
RobotBankGet=1000000				; 取款最小数额(取款数是该值以上的一个随机数)
RobotBankGetBanker=10000000			; 取款最大数额(此数值一定要大于RobotBankGet)
RobotBankStoMul=10				; 存款百分比，百分之N